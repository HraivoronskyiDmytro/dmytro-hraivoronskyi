plugins {
    id 'java'
}

group 'petstore'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.intuit.karate' , name: 'karate-core',version: '0.9.6'
    testCompile group: 'com.intuit.karate' , name: 'karate-junit4',version: '0.9.6'
    testCompile 'com.intuit.karate:karate-apache:0.9.6'


}
